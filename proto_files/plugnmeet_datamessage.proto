syntax = "proto3";
package plugnmeet;

option go_package = "github.com/mynaparrot/plugnmeet-protocol/plugnmeet";

message DataChannelMessage {
  string id = 1;
  DataMsgBodyType type = 2;
  string from_user_id = 3;
  optional string to_user_id = 4;
  string message = 5;
}

enum DataMsgBodyType {
  // SYSTEM type
  UNKNOWN = 0;

  FILE_UPLOAD = 1;
  INFO = 2;
  ALERT = 3;

  USER_VISIBILITY_CHANGE = 6;
  EXTERNAL_MEDIA_PLAYER_EVENTS = 7;

  NEW_POLL_RESPONSE = 8;
  SPEECH_SUBTITLE_TEXT = 9;

  // WHITEBOARD type
  REQ_INIT_WHITEBOARD_DATA = 10;
  SCENE_UPDATE = 11;
  POINTER_UPDATE = 12;
  ADD_WHITEBOARD_FILE = 13;
  ADD_WHITEBOARD_OFFICE_FILE = 14;
  PAGE_CHANGE = 15;
  WHITEBOARD_APP_STATE_CHANGE = 16;

  // next ID: 17
}
