syntax = "proto3";
package plugnmeet;

option go_package = "github.com/mynaparrot/plugnmeet-protocol/plugnmeet";

message DataChannelMessage {
  string id = 1;
  DataMsgBodyType type = 2;
  string from_user_id = 3;
  string to_user_id = 4;
  string message = 5;
}

enum DataMsgBodyType {
  // SYSTEM type
  UNKNOWN = 0;

  FILE_UPLOAD = 1;
  INFO = 2;
  ALERT = 3;
  SEND_CHAT_MSGS = 4;
  USER_VISIBILITY_CHANGE = 5;
  EXTERNAL_MEDIA_PLAYER_EVENTS = 6;

  NEW_POLL_RESPONSE = 7;
  SPEECH_SUBTITLE_TEXT = 8;

  // WHITEBOARD type
  INIT_WHITEBOARD = 9;
  SCENE_UPDATE = 10;
  POINTER_UPDATE = 11;
  ADD_WHITEBOARD_FILE = 12;
  ADD_WHITEBOARD_OFFICE_FILE = 13;
  PAGE_CHANGE = 14;
  WHITEBOARD_APP_STATE_CHANGE = 15;

  // next ID: 16
}
